<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
    <style>
        /* 使背景图片铺满整个页面 */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('../images/星图.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 使用flexbox布局来一行排列七个图片 */
        .image-container div {
            cursor: pointer; /* 设置鼠标在图片上显示为手指样式，表示可点击 */
            position: relative;
            display: inline-block; /* 使 div 行内显示 */
        }

        .image-container img {
            height: 200px;
        }

        /* 为图片添加描述框 */
        .image-container div::after {
            content: attr(data-desc); /* 使用HTML的data属性来获取图片的描述 */
            position: absolute;
            display: none; /* 默认情况下不显示描述框 */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            /*transform: translate(-50%, -100%);*/
            width:250px;
            /*white-space: normal; /*描述文本换行情况*/
            white-space: pre-line;
            font-size: 20px;
            top: 50%;              /* 将伪元素放在div的底部 */
            left: 50%;              /* 保持水平居中 */
            transform: translateX(-50%); /* 水平居中的调整 */
            /*width:150px;*/
            /*word-wrap:break-word;*/
        }

        /* 当悬停在图片上时显示描述框 */
        .image-container div:hover::after {
            display: block;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* 去除链接的下划线 */
            font-size: 16px;
            transition: background-color 0.2s; /* 过渡效果 */
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
