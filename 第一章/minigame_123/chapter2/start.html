<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Break-Brick</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: clear;
            display: block;
            margin: 0 auto;
        }

        body {
            background-image: url(img/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
        }

        #option_area {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -300px;
            height: 600px;
            width: 600px;
            border-radius: 5%;
            background-color: rgba(60, 60, 60, 0.2);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            box-shadow: inset 0 0 6px rgba(60, 60, 60, 0.2);
            display: grid;
            align-items: center;
            justify-content: center;

        }

        @font-face {
            font-family: mainfont;
            src: url(font/STXINGKA.TTF);
        }

        #instruction {
            margin: auto;
            padding: 5px 0px;
            cursor: pointer;
            width: 100%;
            display: block;
            font-size: 30px;
            font-family: mainfont;
            align-items: center;
            width: 550px ;
            text-indent: 2em;
            color:rgb(15, 212, 212);
        }

        button {
            margin: auto;
            background-color: #ffffff00;
            border: 0px;
            color: white;
            padding: 5px 0px;
            cursor: pointer;
            width: 100%;
            display: block;
            font-size: 40px;
            font-family: mainfont;
        }

        button:hover {
            color: rgb(15,212,212);
        }
    </style>
</head>

<body>
    <div id="option_area">
        <div class="blank"></div>
        <div id = "instruction">
            <p>攻陷挖掘工场之后,雷诺拿到了神器。但是他发现神器被锁在了一个宝盒里,只有解开宝盒,才能得到神器。</p>
            <p>宝盒的锁共有四层,每层上面都有一些方块,每个方块一面是橙色，另一面是蓝色。点击一个方块时，这个方块和相邻的方块的颜色会翻转。</p>
            <p>将所有方块全部变为蓝色，便可以解开这层锁。</p>
            <p>解开四层锁,就可以打开宝盒，取出神器。</p>
        </div>
        <div id = "buttons">
            <button onclick="window.location.href='reverse.html'" >开始解锁</button>
        </div>
        <div class = "blank"></div>
    </div>

</body>

</html>
